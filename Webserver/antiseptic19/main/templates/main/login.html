{% extends 'main/top.html' %}
{% block content %}
<style>
    .signup_field h4{
        color: #424949;
        line-height: 5px;
        font-size: 1.4rem;
    }
    .signup_field .field{
        padding: 5px;
        margin-top: 20px;
        position: relative;
    }
    .signup_field input{
        width: 70%;
        border: none;
        outline: none;
        border-bottom: 1px solid #999;
        color: black;
        font-size: 1rem;
    }

    .signup_field button{
        display: block;
        width: 100%;
        outline: none;
        background-color: #4277b2;
        border: 1px solid #29487d;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        padding: 10px;
    }
    .signup_field .labelid{
        color: #424949;
    }
    .signup_field .label{
        position: absolute;
        pinter-events: none;
        left:80px;
        top: 5px;
        transition: 0.2s ease all;
        color: #A9CCE3;
    }
    .signup_field input:focus ~ .label,
    .signup_field input:not(:focus):valid ~ .label{
        top: -10px;
        font-size: .8rem;
        opacity: 1;
    }


</style>

<div class="signup_field">
    <h4>로그인</h4>
    <form method="POST"  action ="{%url 'home'%}" >
        {% csrf_token %}
        <div class="field">
            <label for= "email" class="labelid">&nbsp&nbsp&nbsp&nbsp ID &nbsp&nbsp&nbsp&nbsp</label>
            <input name="email" id="email" type = "email" required >
            <span class="label">abc@gmail.com</span>
        </div>

        <div class="field">
            <label for= "password" class="labelid">Password </label>
            <input name = "password" type ="password" id="password" required>
            <span class="label">8자리이상</span>
        </div>
        <br>

        <br><br>
        <div align="center">
            <button type="submit" class ="btn btn-primary" ><p>로그인</p></button>
            <br>
            <button type="button" class ="btn btn-light"  onclick="location.href='/signup'"><p >회원가입</p></button>

        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="row" style="text-align:center">
                <div class="col-sm-6" style="text-align:center">
                    <div class="alert alert-danger" style="text-align:center">
                    <strong>{{ message.tags }}!</strong> {{ message.message }}
                    </div>
                </div>
                </div>
            {% endfor %}
        {% endif %}
    </form>
</div>

{% endblock %}
