{% extends 'main/top.html' %}
{% block content %}
<style>
    .login_field h4{
        color: gray;
        line-height: 5px;
        font-size: 1.4rem;
    }
    .login_field .field{
        padding: 5px;
        margin-top: 20px;
        position: relative;
    }
    .login_field input{
        width: 70%;
        border: none;
        outline: none;
        border-bottom: 1px solid #999;
        color: black;
        font-size: 1rem;
    }

    .login_field button{
        display: block;
        width: 100%;
        outline: none;
        background-color: #4277b2;
        border: 1px solid #4277b2;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }
    .login_field .labelid{
        color: gray;
    }
    .login_field .label{
        position: absolute;
        pinter-events: none;
        left:100px;
        top: 5px;
        transition: 0.2s ease all;
        color: #A9CCE3;
    }
    .login_field input:focus ~ .label,
    .login_field input:not(:focus):valid ~ .label{
        top: -10px;
        font-size: .8rem;
        opacity: 1;
    }


</style>

<div class="login_field">
    <h4>회원가입 성공</h4>
    <button type="button" class ="btn btn-light"  onclick="location.href='/'"><p >로그인</p></button>

</div>

{% endblock %}
